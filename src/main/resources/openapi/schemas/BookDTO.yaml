type: object
required:
  - id
  - bookName
  - publisher
  - publicationDate
  - status
  - authorDTOList
  - bookhistories
  - feedbacks
properties:
  id:
    type: integer
    description: ID
    format: int64
  bookName:
    type: string
    description: Book name
  publisher:
    type: string
    description: Publisher
  publicationDate:
    type: string
    description: Publication date
  status:
    type: boolean
    description: Book status
  authorDTOList:
    type: array
    description: Author(s)
    items:
      $ref: './AuthorDTO.yaml'
  bookhistories:
    type: array
    description: BookHistory List
    items:
      $ref: './BookHistoryDTO.yaml'
  feedbacks:
    type: array
    description: Feedback(s)
    items:
      $ref: './FeedbackDTO.yaml'